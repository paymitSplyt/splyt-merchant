<div class="myHeader">
    <h1>Splyt Merchant</h1>
</div>

<div class="newCart" ng-click="createNewCart()">New Card</div>

<div class="carts">Carts:
    <div class="cart" ng-repeat="cart in carts" ng-click="goToCart(cart.id)">
        <span>{{cart.merchantName}}</span>
        <span>{{cart.date|date:"medium"}}</span>
        <span>Total: {{cart.totalPrice}}</span>
    </div>
</div>
